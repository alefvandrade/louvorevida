<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Administrador</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      max-width: 500px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 25px;
      background: white;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #msgRetorno {
      font-weight: 500;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      color: #777;
      font-size: 0.9rem;
      padding: 15px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="card">
      <h3 class="text-center mb-4">Editar Administrador</h3>

      <form id="formEditAdmin">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input type="text" id="usuario" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Nova Senha (opcional)</label>
          <input type="password" id="senha" class="form-control" placeholder="Deixe em branco para manter a atual" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
      </form>

      <div id="msgRetorno" class="mt-3"></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script type="module">
    import Admin from "../classes/Admin.js";
    import Conexao from "../classes/Conexao.js";

    // Carrega header e footer
    async function carregarHeaderFooter() {
      try {
        const headerResp = await fetch("../dashboard/_header.html");
        document.getElementById("header").innerHTML = await headerResp.text();

        const footerResp = await fetch("../dashboard/_footer.html");
        document.getElementById("footer").innerHTML = await footerResp.text();
      } catch (e) {
        console.error("Erro ao carregar header/footer:", e);
      }
    }

    // Carrega os dados atuais do admin
    async function carregarAdmin() {
      try {
        const admin = new Admin();
        await admin.init();
        await admin.carregarPorId(1);

        document.getElementById("usuario").value = admin.usuario;
      } catch (e) {
        console.error("Erro ao carregar admin:", e);
        document.getElementById("msgRetorno").textContent = "Erro ao carregar dados.";
        document.getElementById("msgRetorno").className = "text-danger text-center mt-3";
      }
    }

    // Atualiza o admin no banco
    async function atualizarAdmin(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("msgRetorno");

      try {
        const admin = new Admin();
        await admin.init();
        await admin.carregarPorId(1);
        admin.usuario = usuario;

        if (senha) await admin.setSenha(senha);

        const ok = await admin.atualizar();

        if (ok) {
          msg.textContent = "✅ Administrador atualizado com sucesso!";
          msg.className = "text-success text-center mt-3";
          document.getElementById("senha").value = "";
        } else {
          msg.textContent = "⚠️ Nenhuma alteração realizada.";
          msg.className = "text-warning text-center mt-3";
        }
      } catch (e) {
        console.error("Erro ao atualizar admin:", e);
        msg.textContent = "❌ Erro ao salvar alterações.";
        msg.className = "text-danger text-center mt-3";
      }
    }

    document.getElementById("formEditAdmin").addEventListener("submit", atualizarAdmin);

    await carregarHeaderFooter();
    await carregarAdmin();
  </script>
</body>
</html>
